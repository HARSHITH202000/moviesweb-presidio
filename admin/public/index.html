<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movies - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <h2 class="heading text-center">Add Movies</h2>
      <form method="POST" action="/admin/index.js/addmovie">
        <div class="mb-3 d-flex flex-column">
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Title</span
            >
            <input
              type="text"
              class="form-control"
              id="Title"
              placeholder="Title"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Year</span
            >
            <input
              type="text"
              class="form-control"
              id="Year"
              placeholder="Year"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Rated</span
            >
            <input
              type="text"
              class="form-control"
              id="Rated"
              placeholder="Rated"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Released</span
            >
            <input
              type="text"
              class="form-control"
              id="Released"
              placeholder="Released"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Runtime</span
            >
            <input
              type="text"
              class="form-control"
              id="Runtime"
              placeholder="Runtime"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Genre</span
            >
            <input
              type="text"
              class="form-control"
              id="Genre"
              placeholder="Genre"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Director</span
            >
            <input
              type="text"
              class="form-control"
              id="Director"
              placeholder="Director"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Actors</span
            >
            <input
              type="text"
              class="form-control"
              id="Actors"
              placeholder="Actors"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Plot</span
            >
            <input
              type="text"
              class="form-control"
              id="Plot"
              placeholder="Plot"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Language</span
            >
            <input
              type="text"
              class="form-control"
              id="Language"
              placeholder="Language"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Country</span
            >
            <input
              type="text"
              class="form-control"
              id="Country"
              placeholder="Country"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Awards</span
            >
            <input
              type="text"
              class="form-control"
              id="Awards"
              placeholder="Awards"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Poster</span
            >
            <input
              type="text"
              class="form-control"
              id="Poster"
              placeholder="Poster"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Metascore</span
            >
            <input
              type="text"
              class="form-control"
              id="Metascore"
              placeholder="Metascore"
            />
          </div>

          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >imdbRating</span
            >
            <input
              type="text"
              class="form-control"
              id="imdbRating"
              placeholder="imdbRating"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >imdbVotes</span
            >
            <input
              type="text"
              class="form-control"
              id="imdbVotes"
              placeholder="imdbVotes"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >imdbID</span
            >
            <input
              type="text"
              class="form-control"
              id="imdbID"
              placeholder="imdbID"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Type</span
            >
            <input
              type="text"
              class="form-control"
              id="Type"
              placeholder="Type"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >DVD</span
            >
            <input
              type="text"
              class="form-control"
              id="DVD"
              placeholder="DVD"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Box Office</span
            >
            <input
              type="text"
              class="form-control"
              id="Box Office"
              placeholder="Box Office"
            />
          </div>

          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Production</span
            >
            <input
              type="text"
              class="form-control"
              id="Production"
              placeholder="Production"
            />
          </div>
          <div class="d-flex m-2">
            <span for="exampleFormControlInput1" class="m-2 font-weight-bold"
              >Website</span
            >
            <input
              type="text"
              class="form-control"
              id="Website"
              placeholder="Website"
            />
          </div>
        </div>
        <button type="submit"  class="btn btn-primary">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
